<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div style="display: flex;flex-direction: row;flex-wrap: wrap;">
        {% for product in products %}
    <div class="card" style="width: 18rem;">
        <img src="{{product.images.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.m_name}}</h5>
          <p class="card-text">{{product.m_description}}</p>
          <p>price: {{product.m_price}}</p>
          <a href="{% url 'seller:viewpage'  product.id %}" class="btn btn-primary">viewpage</a>
          <a href="{% url 'seller:delete_product'  product.id %}" class="btn btn-primary">delete_product</a>
        </div>
      </div> 
    </div>
    {% endfor %}
</body>
</html>
