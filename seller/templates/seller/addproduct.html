<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center">
         <tr>
             <td>
                 <label for="">select category</label>
                 <select name="category" id="">
                     <option value="">select</option>
                     <option value="cloths">cloths</option>
                     <option value="shoes">shoes</option>
                     <option value="accessories">accessories</option>
                 
     
                 </select>
             </td>
         </tr>
         <tr>
             <td>
                 <p align="center" >Product Name</p>
                 <input type="text" size="50" align="" name="pname">

                 <p align="center">Description</p>
                 <input type="text" size="50" name="description"> 

                 <p align="center">Product In Stock</p>      
                 <input type="text" size="50" name="stock left">                  

                 <p align="center">Product price</p>
                 <input type="text" size="50" name="price"><br><br>
             </td>
         </tr>
         <tr><td>
            <label for="">product image</label>
            <input type="file" name="pimage">
         </td></tr>
     <tr>
         <td>
     
             <button>submit</button> {{message}}
             </td>
     </tr>
        </table>
     </form>
</body>
</html>
